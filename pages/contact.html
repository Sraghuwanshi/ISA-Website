    <div id="contactdetails">
        <div class="container">

            <form class="well form-horizontal" action="../php/contact_synergy.php" method="post" id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Contact ISA Team</legend>

                    <!-- Text input-->

                    <div class="form-group">
                        <label for="first_name" class="col-md-4 control-label">First Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="first_name" name="first_name" placeholder="First Name" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label for="last_name" class="col-md-4 control-label">Last Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="last_name" name="last_name" placeholder="Last Name" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" placeholder="E-Mail Address" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->

                    <div class="form-group">
                        <label for="phone" class="col-md-4 control-label">Phone </label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="phone" name="phone" placeholder="(xxx)xxx-xxxx" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text area -->

                    <div class="form-group">
                        <label for="message" class="col-md-4 control-label">Message</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea id="message" class="form-control" name="comment" placeholder="Queries/Suggestions" required></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group" id="send">
                        <div>
                            <button type="submit" class="btn btn-default">Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                    <div id="social"><a href="https://www.facebook.com/groups/143071139070169/" target="_blank"><i id="fb" class="fa fa-facebook-square" aria-hidden="true"><span class="sr-only">Facebook</span></i></a><a href="https://twitter.com/isautahstate" target="_blank"><i id="twt" class="fa fa-twitter-square" aria-hidden="true"><span class="sr-only">twitter</span></i></a><a href="https://www.instagram.com/isautahstate/" target="_blank"><i id="inst" class="fa fa-instagram" aria-hidden="true"><span class="sr-only">Instagram</span></i></a><a href="https://www.youtube.com/channel/UCnowSyJAtcsVVI0WemO6qWA" target="_blank"><i class="fa fa-youtube" aria-hidden="true"><span class="sr-only">Youtube</span></i></a></div>

                    <div class="copyright">
                        <span class="glyphicon glyphicon-copyright-mark">Copyright 2005-2018 USU-ISA
        </span>
                    </div>

                </fieldset>
            </form>
        </div>
